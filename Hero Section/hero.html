<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ocean Adventure Game</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container" id="main">
      <div class="carousel">
        <div class="carousel-inner">
          <img src="/Hero Section/1.png" alt="Ocean 1" class="active" />
          <img src="/Hero Section/2.png" alt="Ocean 2" />
          <video
            src="/Hero Section/3.png"
            autoplay
            muted
            loop
            class="video"
          ></video>
        </div>
      </div>
      <nav>
        <div class="logo">
          <img
            src="/Footer/Marine Minds Logo.png"
            class="logo1"
            height="45px"
            width="45px"
          />
          MarineMinds
        </div>
        <div class="nav-items">
          <div class="nav-item">Mystery</div>
          <div class="nav-item">
            Dive
            <div class="dropdown">
              <a href="#">Food Chain</a>
              <a href="#">Subamrine</a>
            </div>
          </div>

          <div class="nav-item">
            News
            <div class="dropdown">
              <a href="#">Coastline</a>
              <a href="#">Disaster</a>
              <a href="#">Ocean</a>
              <a href="#">Discovery</a>
            </div>
          </div>
          <div class="nav-item">
            About
            <div class="dropdown">
              <a href="/About/index.html">Team</a>
              <a href="/About/index.html">Contact</a>
            </div>
          </div>
          <div class="nav-item">
            Community
            <div class="dropdown">
              <a href="#">Join Us</a>
              <a href="#">Donation</a>
              <a href="#">Event</a>
            </div>
          </div>
        </div>
        <button class="signin-button">Sign In</button>
      </nav>
      <div class="underwater-elements" id="underwater"></div>
      <div class="hero">
        <h1>Ocean Adventure</h1>
        <p>Dive into a world of underwater mysteries</p>
        <div class="play-button"></div>
      </div>
    </div>
    <div class="underwater-elements">
      <!-- Bubbles -->
      <div
        class="bubble"
        style="
          width: 50px;
          height: 50px;
          left: 10%;
          top: 70%;
          animation-duration: 8s;
        "
      ></div>
      <div
        class="bubble"
        style="
          width: 30px;
          height: 30px;
          left: 50%;
          top: 80%;
          animation-duration: 10s;
        "
      ></div>
      <div
        class="bubble"
        style="
          width: 40px;
          height: 40px;
          left: 80%;
          top: 60%;
          animation-duration: 12s;
        "
      ></div>
      <div
        class="bubble"
        style="
          width: 20px;
          height: 20px;
          left: 30%;
          top: 90%;
          animation-duration: 15s;
        "
      ></div>

      <!-- Fish -->
      <svg
        class="fish"
        width="150"
        height="64"
        viewBox="0 0 150 64"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
        style="left: -20%; top: 20%; animation-duration: 10s"
      >
        <path
          d="M0 32C20 50 40 64 60 64C100 64 140 32 60 0C40 0 20 14 0 32Z"
          fill="#FFDD00"
        />
        <circle cx="50" cy="32" r="8" fill="#00305A" />
      </svg>

      <svg
        class="fish"
        width="100"
        height="42"
        viewBox="0 0 100 42"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
        style="left: -10%; top: 50%; animation-duration: 15s"
      >
        <path
          d="M0 21C15 34 30 42 45 42C75 42 105 21 45 0C30 0 15 8 0 21Z"
          fill="#FF4500"
        />
        <circle cx="37" cy="21" r="5" fill="#00305A" />
      </svg>
    </div>
  </body>
  <script src="Script.js"></script>
</html>
