<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Combined Webpage</title>

    <!-- Link individual CSS files for each section -->
    <link rel="stylesheet" href="/Hero Section/style.css" />
    <link rel="stylesheet" href="/Vedio Player/Vedio.css" />
    <link rel="stylesheet" href="/Card/Card.css" />
    <link rel="stylesheet" href="/Hall Of Fame/halloffame.css" />
    <link rel="stylesheet" href="/FAQs/FAQs.css" />
    <link rel="stylesheet" href="/Footer/style.css" />
    <!-- Link main CSS file -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Audio element for the scroll sound -->
    <audio id="scroll-sound" src="water-sound2.mp3" preload="auto"></audio>

    <!-- Placeholder elements for each section -->
    <div id="Hero-section" class="main-section"></div>
    <div id="Vedio-section" class="section">
      <!-- Video Section -->
      <div class="video-section">
        <div class="video-container">
          <video
            id="background-video"
            class="background-video"
            loop
            muted
            playsinline
          >
            <source src="/Vedio Player/underwater2.mp4" type="video/mp4" />
            Your does not support the video tag.
          </video>
        </div>
      </div>
    </div>
    <div id="Card-Section" class="section"></div>
    <div id="hall-of-fame-section" class="section"></div>
    <div id="FAQs-section" class="section"></div>
    <div id="Footer-section" class="section"></div>

    <!-- JavaScript -->
    <script src="script.js"></script>
    <script src="/Hero Section/script.js"></script>
    <script src="/Vedio Player/Vedio.js"></script>
    <script src="/Card/Card.js"></script>
    <script src="/Hall Of Fame/halloffame.js"></script>
    <script src="/FAQs/FAQs.js"></script>
    <script src="/Footer/script.js"></script>
  </body>
</html>
